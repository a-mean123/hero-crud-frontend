<div class="row mt-5">
    <h1> List : </h1>
    <div class="col-3" *ngFor=" let h of _shared.listHero " >

        <div class="card" >
            <img [src]="h.image" class="card-img-top w-100" alt="...">
            <div class="card-body">

              <p class="card-text"> {{ h.name }} </p>

              <p class="card-text"> {{ h.power }} </p>

            </div>
        </div>

    </div>

</div>
